apiVersion: batch/v1
kind: CronJob
metadata:
  name: pyJob
  namespace: official-list
spec:
  schedule: "*/2 * * * *"  # Run every 2 minutes for testing
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: pyJob
            image: travops87/officiallist:latest  # Replace with your Python image
            command: ["/bin/sh", "-c"]
            args:
              - python /path/to/your/script.py
          restartPolicy: OnFailure